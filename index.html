<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Buscador múltiple</title>
</head>
<body>
    <div class="row mx-0 text-center p-5 text-white">
        <h1><strong>BUSCADOR DE AUTOS</strong></h1>
    </div>
    <div class="container p-4 bg-white rounded-bottom shadow-lg mb-5">
        <div class="row align-items-center px-5 pb-4 pt-4">
            <div class="col-sm">
                <div class="form-floating">
                    <select class="form-select mb-2" id="marca" aria-label="Floating label select">
                        <option value="">Seleccionar</option>
                        <option value="Audi">Audi</option>
                        <option value="BMW">BMW</option>
                        <option value="Mercedes Benz">Mercedes Benz</option>
                        <option value="Chevrolet">Chevrolet</option>
                        <option value="Ford">Ford</option>
                        <option value="Dodge">Dodge</option>
                    </select>
                    <label for="floatingSelect">Marca</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-floating">
                    <select class="form-select mb-2" id="year" aria-label="Floating label select">
                        <option value="">Seleccionar</option>
                    </select>
                    <label for="floatingSelect">Año</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-floating">
                    <select class="form-select mb-2" id="minimo" aria-label="Floating label select">
                        <option value="">Seleccionar</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="40000">40,000</option>
                        <option value="50000">50,000</option>
                        <option value="60000">60,000</option>
                        <option value="70000">70,000</option>
                        <option value="80000">80,000</option>
                        <option value="90000">90,000</option>
                    </select>
                    <label for="floatingSelect">Precio min</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-floating">
                    <select class="form-select mb-2" id="maximo" aria-label="Floating label select">
                        <option value="">Seleccionar</option>
                        <option value="20000">20,000</option>
                        <option value="30000">30,000</option>
                        <option value="40000">40,000</option>
                        <option value="50000">50,000</option>
                        <option value="60000">60,000</option>
                        <option value="70000">70,000</option>
                        <option value="80000">80,000</option>
                        <option value="90000">90,000</option>
                    </select>
                    <label for="floatingSelect">Precio max</label>
                </div>
            </div>
        </div>
        <div class="row align-items-center px-5">
            <div class="col-sm">
                <div class="form-floating">
                    <select class="form-select mb-2" id="puertas" aria-label="Floating label select">
                        <option value="">Seleccionar</option>
                        <option value="2">2</option>
                        <option value="4">4</option>
                    </select>
                    <label for="floatingSelect">Puertas</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-floating">
                    <select class="form-select mb-2" id="transmision" aria-label="Floating label select">
                        <option value="">Seleccionar</option>
                        <option value="automático">Automática</option>
                        <option value="manual">Manual</option>
                    </select>
                    <label for="floatingSelect">Transmisión</label>
                </div>
            </div>
            <div class="col-sm">
                <div class="form-floating">
                    <select class="form-select mb-2" id="color" aria-label="Floating label select">
                        <option value="">Seleccionar</option>
                        <option value="Negro">Negro</option>
                        <option value="Azul">Azul</option>
                        <option value="Blanco">Blanco</option>
                        <option value="Rojo">Rojo</option>
                    </select>
                    <label for="floatingSelect">Color</label>
                </div>
            </div>
        </div>
        <div class="px-5 pt-3">
            <button id="resetFiltros" class="btn btn-danger" type="reset">Limpiar filtros</button>
        </div>
        <div class="row align-items-center text-center p-5">
            <div class="col-sm">
                <h1 id="tituloResultados" class="mb-4 hide"><strong>Resultados</strong></h1>
                <div id="resultado"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/db.js"></script>
    <script src="src/js/functions.js"></script>
    <script src="src/js/app.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
